<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Currently Listening To...</title>
    <link rel="stylesheet" href="css/currently-listening-to.css">

<body id='currently-listening-to'>

        <h2 id='title-shadow'>Sean's Current Listens*</h2>

        <div id="info-overlay">
